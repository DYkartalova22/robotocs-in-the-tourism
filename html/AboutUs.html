  <div id="myModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="img01">
      <div id="caption"></div>
  </div>

  <script>
      // Get all the images
      var images = document.getElementsByClassName("myImg");
    
      // Get the modal
      var modal = document.getElementById('myModal');
      var modalImg = document.getElementById("img01");
      var captionText = document.getElementById("caption");
      var span = document.getElementsByClassName("close")[0];
    
      // Loop through each image and attach the click event listener
      for (var i = 0; i < images.length; i++) {
        images[i].onclick = function() {
          modal.style.display = "flex";
          modalImg.src = this.src;
          captionText.innerHTML = this.alt;
          captionText.style.position = "relative";
          captionText.style.top = "0px";
          // captionText.style.marginLeft = "1vw";
          captionText.style.textAlign = "justify";
          captionText.style.fontSize = "3rem"
          captionText.style.textAlign = "left"
          
        }
      }
    
      // Close the modal when the user clicks on the close button
      span.onclick = function() {
        modal.style.display = "none";
      }
    </script>
